<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required><br>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required><br>

            <label>Branch:</label><br>
            <input type="radio" id="CSE" name="branch" value="CSE">
            <label for="CSE">HTML</label><br>
            <input type="radio" id="CSM" name="branch" value="CSM">
            <label for="CSM">CSS</label><br>
            <input type="radio" id="CSD" name="branch" value="CSD">
            <label for="CSD">JavaScript</label><br>

            <label>PS School Participant In:</label><br>
            <input type="checkbox" id="2-I" name="ps_participation" value="2-I">
            <label for="2-I">2-I</label><br>
            <input type="checkbox" id="2-II" name="ps_participation" value="2-II">
            <label for="2-II">2-II</label><br>
            <input type="checkbox" id="3-I" name="ps_participation" value="3-I">
            <label for="3-I">3-I</label><br>

            <label for="address">Address:</label>
            <textarea name="address" id="address" rows="4"></textarea><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
